
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <meta charset="utf-8" />

<script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

    <script>


var map;
var lastMessage;
function initialize() {
  var mapOptions = {
    zoom: 17,
    center: new google.maps.LatLng(38.354, -121.2490761),
    mapTypeId: google.maps.MapTypeId.HYBRID

  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
}

google.maps.event.addDomListener(window, 'load', initialize);

  var ros = new ROSLIB.Ros({
    url : 'ws://localhost:9090'
  });

  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });

  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });


  // Subscribing to a Topic
  // ----------------------

 var listener = new ROSLIB.Topic({
    ros : ros,
    name : '/gpsString',
    messageType : 'std_msgs/String'
  });

 var listenerLaserScan = new ROSLIB.Topic({
    ros : ros,
    name : '/cloud',
    messageType : 'sensor_msgs/PointCloud2'
  });

 listenerLaserScan.subscribe(function(message) {
console.log(message);
lastMessage = message;
listenerLaserScan.unsubscribe();});

  listener.subscribe(function(message) {
	  var fields = message.data.split(/,/);
	  var voteCircle = {
  path: google.maps.SymbolPath.CIRCLE,
  scale: 1,
  strokeColor: "red"
};
	
	yourVoteMarker  = new google.maps.Marker({
  position: new google.maps.LatLng(fields[1], fields[2]),
  icon: voteCircle,
  map: map
});
  });
    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
